name: ‚ú® Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: üîç Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        env:
          SHELLCHECK_OPTS: -e SC1090,SC1091
      
      - name: Check file permissions
        run: |
          ls -la Diablo
          [ -x Diablo ] && echo "‚úÖ Diablo is executable" || echo "‚ùå Diablo is not executable"

